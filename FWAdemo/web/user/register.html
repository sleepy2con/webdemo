<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://thefwa.com/favicons/favicon-96x96.png" sizes="96x96">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWA注册</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        h1 {
            font-weight: lighter;
            word-break: normal;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="mainbody shuzhi">
        <div class="mainbody2">

    
        <div class="regUpBody shuzhi">
            <div>创建一个新的FWA帐户。</div>
            <div>使用FWA帐户，您可以提交项目和职位空缺，并加入代理机构或团队。</div>
        </div>
        <div class="regdowbody hengzhi justifyBetween">
            <h1>新的用户</h1>
            <div class="shuzhi registerDiv">
                <div class="hengzhi justifyBetween margin_Top">
                    <div>用户注册</div>
                    <div style="margin-right: 20px;">一键注册</div>
                </div>
                <div class="hengzhi justifyBetween margin_Top">
                    <input placeholder="用户名"/>
                    <button class="btn_qq btn_reg">QQ</button>
                </div>
                <div class="hengzhi justifyBetween margin_Top">
                    <input placeholder="邮箱"/>
                    <button class="btn_qq btn_weichat btn_reg">微信</button>
                </div>
                <div class="hengzhi justifyBetween margin_Top">
                    <input placeholder="密码"/>
                    <button class="btn_qq btn_git btn_reg">GitHub</button>
                </div>
                <div class="hengzhi justifyBetween margin_Top">
                    <input placeholder="确认密码"/>
                </div>
                <div class="hengzhi agree alignC margin_Top">
                    <input type="checkbox" />
                    <div>我同意FWA条款和隐私声明</div>
                </div>
                <a href="../main/index.html"><button class="btnlogin margin_Top">注册<span class="iconfont icon-youjiantou"></span></button></a>
                <div class="hengzhi alignC margin_Top">
                    <h4 style="font-weight: lighter;">已经是用户</h4><a href="" class="" style="color: #000;text-decoration: none;">?登入</a>
                </div>
            </div>
            <div style="width: 200px;"></div>
        </div>
    </div>
    </div>

        $(function () {
            $('#header').load('../main/Header.html');
